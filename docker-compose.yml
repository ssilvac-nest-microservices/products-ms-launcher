version: '3'

services:
  nats-server:
    image: nats:latest
    container_name: nats-server
    ports: # exponer solo los puertos necesarios, total ya estan en la red interna
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"

  orders-db:
    container_name: orders_db
    image: postgres:16.2
    restart: always
    volumes:
      - ./orders/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=ordersdb
      - NATS_SERVERS=nats://nats-server:4222
  
  client-gateway:
    build: ./client-gateway
    ports:
      - "${CLIENT_GATEWAY_PORT}:3000"
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
    depends_on:
      - nats-server
  
  products-service:
    build: ./products
    ports:
      - "3002:3002"
    volumes:
      - ./products/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db
    depends_on:
      - nats-server

  orders-service:
    build: ./orders
    ports:
      - "3001:3001"
    restart: always
    volumes:
      - ./orders/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres_password@orders-db:5432/ordersdb?schema=public
      - NATS_SERVERS=nats://nats-server:4222
    depends_on:
      - orders-db
      - nats-server

  payments-service:
    build: ./payments
    ports:
      - "${PAYMENT_MICROSERVICE_PORT}:${PAYMENT_MICROSERVICE_PORT}"
    volumes:
      - ./payments/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${PAYMENT_MICROSERVICE_PORT}
      - NATS_SERVERS=nats://nats-server:4222
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_ENPOINT_SECRET=${STRIPE_ENPOINT_SECRET}
      - SUCCESS_URL=${SUCCESS_URL}
      - CANCEL_URL=${CANCEL_URL}